                    側邊選單管理

                    <div class="box">
                        <div class="box-header">

</body>
<script>

    fetch("https://"+ getAPIDomainFromURL() +"/v1/admin/menu").then(function(res){
        return res.json()
    }).then(function(res){
        console.log(res.data)
        loadData(res.data)
    }).then(() => {
        editFunction()
        deleteFunction()
    })

    function loadData(data){
        const template = `
            <li class="list-item">
                <div class="dd-handle">
                    <small></small>
                    <strong></strong>
                    <a class="url" href=""></a>
                    <span>
                        <a class="edit-data">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a class="delete-data">
                            <i class="bi bi-trash3"></i>
                        </a>
                    </span>
                </div>
            </li>
        `
        $(data).each(function(i){
            const container = $(template)
            container.attr("data-id", data[i].id)
            container.find("small").text(data[i].id)
            container.find("strong").text(data[i].title)
            container.find(".url").attr("href", data[i].url).text(data[i].url)
            if(data[i].children_list.length > 0){
                $(container).append("<ul class='dd-list'></ul>")
                const list = $(container).find(".dd-list")
                $(data[i].children_list).each(function(ii){
                    const container = $(template)
                    container.attr("data-id", data[i].children_list[ii].id)
                    container.find("small").text(data[i].children_list[ii].id)
                    container.find("strong").text(data[i].children_list[ii].title)
                    container.find(".url").attr("href", data[i].children_list[ii].url).text(data[i].children_list[ii].url)
                    list.append(container)
                    if(data[i].children_list[ii].children_list.length > 0){
                        $(container).append("<ul class='dd-list'></ul>")
                        const list = $(container).find(".dd-list")
                        $(data[i].children_list[ii].children_list).each(function(iii){
                            const container = $(template)
                            container.attr("data-id", data[i].children_list[ii].children_list[iii].id)
                            container.find("small").text(data[i].children_list[ii].children_list[iii].id)
                            container.find("strong").text(data[i].children_list[ii].children_list[iii].title)
                            container.find(".url").attr("href", data[i].children_list[ii].children_list[iii].url).text(data[i].children_list[ii].children_list[iii].url)
                            list.append(container)
                            if(data[i].children_list[ii].children_list[iii].children_list.length > 0){
                                $(container).append("<ul class='dd-list'></ul>")
                                const list = $(container).find(".dd-list")
                                $(data[i].children_list[ii].children_list[iii].children_list).each(function(iiii){
                                    const container = $(template)
                                    container.attr("data-id", data[i].children_list[ii].children_list[iii].children_list[iiii].id)
                                    container.find("small").text(data[i].children_list[ii].children_list[iii].children_list[iiii].id)
                                    container.find("strong").text(data[i].children_list[ii].children_list[iii].children_list[iiii].title)
                                    container.find(".url").attr("href", data[i].children_list[ii].children_list[iii].children_list[iiii].url).text(data[i].children_list[ii].children_list[iii].children_list[iiii].url)
                                    list.append(container)
                                })
                            }
                        })
                    }
                })
            }
            $("#tree-model").find(".tree-list").append(container)
        })
    }

    function editFunction(){
        $(".edit-data").bind("click", function(){
            let parent = $(this).parents(".list-item")
            location.replace("/admin/menu/edit?id=" + parent.data("id"))
        })
    }

    function deleteFunction(){
        $(".delete-data").bind("click", function(){

            Swal.fire({
                title: "確定要刪除此選單嗎?",
                showCancelButton: true,
                confirmButtonText: "刪除",
                cancelButtonText: "取消"
            }).then((result) => {
                if(result.isConfirmed){
                    let parent = $(this).parents(".list-item")
                    let formDataBox = new FormData()
                    formDataBox.append("id", parent.data("id"))
                    formDataBox.append("user_id", "{{.User.UserID}}")
                    formDataBox.append("token", "{{.Token}}")

                    let settings = {
                        "url": "{{.Route.DELETE}}",
                        "method": "DELETE",
                        "timeout": 0,
                        "processData": false,
                        "mimeType": "multipart/form-data",
                        "contentType": false,
                        "data": formDataBox,
                        "dataType": "json",
                        "success": function(data){
                            Swal.mixin({
                                toast: true,
                                position: "top-end",
                                showConfirmButton: false,
                                timer: 2000
                            }).fire({
                                icon: "success",
                                title: "選單已刪除"
                            })
                            parent.remove()
                        },
                        "error": function(result){
                            Swal.fire({
                                title: result.statusText,
                                text: result.responseJSON.message,
                                icon: 'error',
                                confirmButtonColor: '#3891a6'
                            })
                            return
                        }
                    }

                    $.ajax(settings).done(function(e){})
                }
            })
            
        })
    }

</script>
