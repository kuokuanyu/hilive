<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>進階管理設置</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/admin/assets/dist/js/all.js"></script>

    <link rel="stylesheet" href="/admin/assets/dist/css/all.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <a class="logo" href="/admin">
                <div class="logo-mini">
                    <img src="/admin/assets/dist/favicon.svg" alt="Hi">
                </div>
                <div class="logo-lg">
                    <img src="/admin/assets/dist/logo.svg" alt="HiLives">
                </div>
            </a>
            <nav class="navbar">
                <div id="headernav">
                    <div class="navbar-menu">
                        <ul class="navbar-nav">
                            <li>
                                <a href="https://hilives.net/" target="_blank">
                                    <i class="bi bi-briefcase"></i>
                                    <span>宣傳網站</span>
                                </a>
                            </li>
                            <li>
                                <a href="/admin/activity?header=true">
                                    <i class="bi bi-balloon"></i>
                                    <span>活動管理平台</span>
                                </a>
                            </li>
                            <li class="dropdown user user-menu">
                                <a class="dropdown-toggle" href="#">
                                    <div class="avatar-box">
                                        <img src="{{.User.Avatar}}" alt="User Image">
                                    </div>
                                    <span>{{.User.Name}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="user-header">
                                        <div class="avatar-box">
                                            <img src="{{.User.Avatar}}" alt="User Image">
                                        </div>
                                        <p>
                                            {{.User.Name}}
                                            <small>開發人員</small>
                                        </p>
                                    </li>
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a class="btn-flat" href="">設定</a>
                                        </div>
                                        <div class="pull-right">
                                            <a class="btn-flat" href="{{.Route.Logout}}">登出</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="not-open">
                        <a href="/admin/dashboard">
                            <i class="bi bi-bar-chart-line-fill"></i>
                            <span> Hilives數據表</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                    <li class="treeview active">
                        <a href="#">
                            <i class="bi bi-gear-fill"></i>
                            <span> 用戶權限管理</span>
                            <span class="pull-right-container">
                                <i class="bi bi-chevron-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu menu-open">
                            <li class="active">
                                <a href="/admin/manager">
                                    <i class="bi bi-people-fill"></i>
                                    用戶管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/permission">
                                    <i class="bi bi-shield-lock-fill"></i>
                                    權限管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/menu">
                                    <i class="bi bi-menu-button-wide-fill"></i>
                                    側邊選單管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/overview">
                                    <i class="bi bi-layout-wtf"></i>
                                    活動總覽管理
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/admin/log">
                            <i class="bi bi-clipboard2-data-fill"></i>
                            <span> Log日誌紀錄</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                    <li class="not-open">
                        <a href="/admin/file">
                            <i class="bi bi-file-earmark-medical-fill"></i>
                            <span> 檔案管理</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <section class="content-header">
                <div>
                    <ol class="breadcrumb">
                        <li>首頁</li>
                        <li>用戶權限管理</li>
                        <li>活動總覽</li>
                    </ol>
                </div>
                <h4>
                    活動總覽管理
                    <small>活動總覽管理</small>
                </h4>
            </section>
            <section class="content">
                <div class="main-container-content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">互動項目</h3>
                            <div class="btn-group pull-right">
                                <a href="/admin/overview">返回</a>
                            </div>
                        </div>
                        <div class="box-body p-3">
                            <div class="box-body p-3">
                                <div class="box-body p-3">
                                    <div class="fields-group d-flex flex-column gap-3">
                                        <div class="form-group">
                                            <label class="form-label" for="">互動項目名稱</label>
                                            <input class="form-control" type="text" name="overview_name">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">項目類型</label>
                                            <select class="form-control" name="overview_type">
                                                <option value="聊天牆展示">聊天牆展示</option>
                                                <option value="暖場互動">暖場互動</option>
                                                <option value="抽獎類型">抽獎類型</option>
                                                <option value="競技類型">競技類型</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">項目描述</label>
                                            <input class="form-control" type="text" name="description">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">項目英文名稱</label>
                                            <input class="form-control" type="text" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">class_id</label>
                                            <input class="form-control" type="text" name="class_id">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">icon名稱</label>
                                            <input class="form-control" type="text" name="div_id">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">項目連結路徑</label>
                                            <input class="form-control" type="text" name="url">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button id="save-data-form" classs="btn-group pull-right" type="submit">儲存</button>
                                <button classs="btn-group pull-left" type="reset">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script>

    let method = "{{.Route.Method}}"

    if(method === "post"){

        $("h3.box-title").text("新增總覽")

        $("#save-data-form").bind("click", function(){
            let formDataBox = new FormData()
            formDataBox.append("overview_name", $("[name='overview_name']").val())
            formDataBox.append("overview_type", $("[name='overview_type']").val())
            formDataBox.append("description", $("[name='description']").val())
            formDataBox.append("name", $("[name='name']").val())
            formDataBox.append("class_id", $("[name='class_id']").val())
            formDataBox.append("div_id", $("[name='div_id']").val())
            formDataBox.append("url", $("[name='url']").val())
            formDataBox.append("user_id", "{{.User.UserID}}")
            formDataBox.append("token", "{{.Token}}")

            let settings = {
                "url": "{{.Route.POST}}",
                "method": "POST",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": formDataBox,
                "dataType": "json",
                "success": function(data){
                    Swal.mixin({
                        toast: true,
                        position: "top-end",
                        showConfirmButton: false,
                        timer: 2000
                    }).fire({
                        icon: "success",
                        title: "已新增互動項目"
                    }).then(() => {
                        location.replace("/admin/overview")
                    })
                },
                "error": function(result){
                    console.log(result.statusText, result.responseJSON.message)
                    return
                }
            }

            $.ajax(settings).done(function(){})
        })

    }else if(method === "put"){

        $("h3.box-title").text("編輯總覽")

        fetch("https://"+ getAPIDomainFromURL() +"/v1/admin/overview?id="+ getKeyFromURL("id")).then(function(res){
            return res.json()
        }).then(function(res){
            console.log(res.data)
            loadEditData(res.data)
            saveData(res.data)
        })

    }

    function loadEditData(data){
        $("[name='overview_name']").val(data.overview_name)
        $("[name='overview_type']").find("option[value='"+ data.overview_type +"']").prop("selected", true)
        $("[name='description']").val(data.description)
        $("[name='name']").val(data.name)
        $("[name='class_id']").val(data.class_id)
        $("[name='div_id']").val(data.div_id)
        $("[name='url']").val(data.url)
    }

    function saveData(data){
        $("#save-data-form").bind("click", function(){
            let formDataBox = new FormData()
            formDataBox.append("id", data.id)
            formDataBox.append("overview_name", $("[name='overview_name']").val())
            formDataBox.append("overview_type", $("[name='overview_type']").val())
            formDataBox.append("description", $("[name='description']").val())
            formDataBox.append("name", $("[name='name']").val())
            formDataBox.append("class_id", $("[name='class_id']").val())
            formDataBox.append("div_id", $("[name='div_id']").val())
            formDataBox.append("url", $("[name='url']").val())
            formDataBox.append("user_id", "{{.User.UserID}}")
            formDataBox.append("token", "{{.Token}}")

            let settings = {
                "url": "{{.Route.PUT}}",
                "method": "PUT",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": formDataBox,
                "dataType": "json",
                "success": function(data){
                    Swal.mixin({
                        toast: true,
                        position: "top-end",
                        showConfirmButton: false,
                        timer: 2000
                    }).fire({
                        icon: "success",
                        title: "已編輯互動項目"
                    }).then(() => {
                        location.replace("/admin/overview")
                    })
                },
                "error": function(result){
                    console.log(result.statusText, result.responseJSON.message)
                    return
                }
            }

            $.ajax(settings).done(function(){})
        })
    }

</script>
</html>
