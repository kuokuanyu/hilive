<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>進階管理設置</title>
    <link rel="icon" type="image/x-icon" href="/admin/assets/dist/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/admin/assets/dist/js/all.js"></script>

    <link rel="stylesheet" href="/admin/assets/dist/css/all.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <a class="logo" href="/admin">
                <div class="logo-mini">
                    <img src="/admin/assets/dist/favicon.svg" alt="Hi">
                </div>
                <div class="logo-lg">
                    <img src="/admin/assets/dist/logo.svg" alt="HiLives">
                </div>
            </a>
            <nav class="navbar">
                <div id="headernav">
                    <div class="navbar-menu">
                        <ul class="navbar-nav">
                            <li>
                                <a href="https://hilives.net/" target="_blank">
                                    <i class="bi bi-briefcase"></i>
                                    <span>宣傳網站</span>
                                </a>
                            </li>
                            <li>
                                <a href="/admin/activity?header=true">
                                    <i class="bi bi-balloon"></i>
                                    <span>活動管理平台</span>
                                </a>
                            </li>
                            <li class="dropdown user user-menu">
                                <a class="dropdown-toggle" href="#">
                                    <div class="avatar-box">
                                        <img src="{{.User.Avatar}}" alt="User Image">
                                    </div>
                                    <span>{{.User.Name}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="user-header">
                                        <div class="avatar-box">
                                            <img src="{{.User.Avatar}}" alt="User Image">
                                        </div>
                                        <p>
                                            {{.User.Name}}
                                            <small>開發人員</small>
                                        </p>
                                    </li>
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a class="btn-flat" href="">設定</a>
                                        </div>
                                        <div class="pull-right">
                                            <a class="btn-flat" href="{{.Route.Logout}}">登出</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="not-open">
                        <a href="/admin/dashboard">
                            <i class="bi bi-bar-chart-line-fill"></i>
                            <span> Hilives數據表</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                    <li class="treeview active">
                        <a href="#">
                            <i class="bi bi-gear-fill"></i>
                            <span> 用戶權限管理</span>
                            <span class="pull-right-container">
                                <i class="bi bi-chevron-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu menu-open">
                            <li class="active">
                                <a href="/admin/manager">
                                    <i class="bi bi-people-fill"></i>
                                    用戶管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/permission">
                                    <i class="bi bi-shield-lock-fill"></i>
                                    權限管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/menu">
                                    <i class="bi bi-menu-button-wide-fill"></i>
                                    側邊選單管理
                                </a>
                            </li>
                            <li>
                                <a href="/admin/overview">
                                    <i class="bi bi-layout-wtf"></i>
                                    活動總覽管理
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/admin/log">
                            <i class="bi bi-clipboard2-data-fill"></i>
                            <span> Log日誌紀錄</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                    <li class="not-open">
                        <a href="/admin/file">
                            <i class="bi bi-file-earmark-medical-fill"></i>
                            <span> 檔案管理</span>
                            <span class="pull-right-container"></span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <section class="content-header">
                <div>
                    <ol class="breadcrumb">
                        <li>首頁</li>
                        <li>用戶權限管理</li>
                        <li>側邊選單</li>
                    </ol>
                </div>
                <h4>
                    側邊選單管理
                    <small>側邊選單管理</small>
                </h4>
            </section>
            <section class="content">
                <div class="main-container-content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">新增選單</h3>
                            <div class="btn-group pull-right">
                                <a href="/admin/menu">返回</a>
                            </div>
                        </div>
                        <div class="box-body p-3">
                            <div class="box-body p-3">
                                <div class="box-body p-3">
                                    <div class="fields-group d-flex flex-column gap-3">
                                        <div class="form-group">
                                            <label class="form-label" for="">子選單位置</label>
                                            <select class="form-control" name="parent_id">
                                                <option value="0">無</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">選單中文名稱</label>
                                            <input class="form-control" type="text" name="title">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">選單英文名稱</label>
                                            <input class="form-control" type="text" name="sidebarbtnl">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="">選單連結</label>
                                            <input class="form-control" type="text" name="url">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button id="save-data-form" classs="btn-group pull-right" type="submit">儲存</button>
                                <button classs="btn-group pull-left" type="reset">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script>

    let method = "{{.Route.Method}}"

    fetch("https://"+ getAPIDomainFromURL() +"/v1/admin/menu").then(function(res){
        return res.json()
    }).then(function(res){
        console.log(res.data)
        loadSelectData(res.data)
        if(method === "put"){
            fetch("https://"+ getAPIDomainFromURL() +"/v1/admin/menu?id="+ getKeyFromURL("id")).then(function(res){
                return res.json()
            }).then(function(res){
                console.log(res.data)
                loadEditData(res.data)
                saveData(res.data)
            })
        }
    })

    function loadSelectData(data){
        const template = `<option></option>`
        $(data).each(function(i){
            const container = $(template)
            container.val(data[i].id).text(data[i].id + ". " + data[i].title)
            $("select").append(container)
            if(data[i].children_list.length > 0){
                $(data[i].children_list).each(function(ii){
                    const container = $(template)
                    container.val(data[i].children_list[ii].id).html("&nbsp;&nbsp;└ " + data[i].children_list[ii].id + ". " + data[i].children_list[ii].title)
                    $("select").append(container)
                    if(data[i].children_list[ii].children_list.length > 0){
                        $(data[i].children_list[ii].children_list).each(function(iii){
                            const container = $(template)
                            container.val(data[i].children_list[ii].children_list[iii].id).html("&nbsp;&nbsp;&nbsp;&nbsp;└ " + data[i].children_list[ii].children_list[iii].id + ". " + data[i].children_list[ii].children_list[iii].title)
                            $("select").append(container)
                            if(data[i].children_list[ii].children_list[iii].children_list.length > 0){
                                $(data[i].children_list[ii].children_list[iii].children_list).each(function(iiii){
                                    const container = $(template)
                                    container.val(data[i].children_list[ii].children_list[iii].children_list[iiii].id).html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;└ " + data[i].children_list[ii].children_list[iii].children_list[iiii].id + ". " + data[i].children_list[ii].children_list[iii].children_list[iiii].title)
                                    $("select").append(container)
                                })
                            }
                        })
                    }
                })
            }
        })
    }

    function loadEditData(data){
        $("[name='parent_id']").children("option[value='"+ data.parent_id +"']").prop("selected", true)
        $("[name='title']").val(data.title)
        $("[name='sidebarbtnl']").val(data.sidebarbtnl)
        $("[name='url']").val(data.url)
    }

    if(method === "post"){

        $("h3.box-title").text("新增選單")

        $("#save-data-form").bind("click", function(){
            let formDataBox = new FormData()
            formDataBox.append("parent_id", $("[name='parent_id']").children("option:selected").val())
            formDataBox.append("title", $("[name='title']").val())
            formDataBox.append("url", $("[name='url']").val())
            formDataBox.append("sidebarbtnl", $("[name='sidebarbtnl']").val())
            formDataBox.append("user_id", "{{.User.UserID}}")
            formDataBox.append("token", "{{.Token}}")

            let settings = {
                "url": "{{.Route.POST}}",
                "method": "POST",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": formDataBox,
                "dataType": "json",
                "success": function(data){
                    Swal.mixin({
                        toast: true,
                        position: "top-end",
                        showConfirmButton: false,
                        timer: 2000
                    }).fire({
                        icon: "success",
                        title: "選單已新增"
                    }).then(() => {
                        location.replace("/admin/menu")
                    })
                },
                "error": function(result){
                    console.log(result.statusText, result.responseJSON.message)
                    return
                }
            }

            $.ajax(settings).done(function(){})
        })

    }else if(method === "put"){

        $("h3.box-title").text("編輯選單")

        function saveData(data){
            $("#save-data-form").bind("click", function(){
                let formDataBox = new FormData()
                formDataBox.append("id", data.id)
                formDataBox.append("parent_id", $("[name='parent_id']").children("option:selected").val())
                formDataBox.append("title", $("[name='title']").val())
                formDataBox.append("url", $("[name='url']").val())
                formDataBox.append("sidebarbtnl", $("[name='sidebarbtnl']").val())
                formDataBox.append("user_id", "{{.User.UserID}}")
                formDataBox.append("token", "{{.Token}}")

                let settings = {
                    "url": "{{.Route.PUT}}",
                    "method": "PUT",
                    "timeout": 0,
                    "processData": false,
                    "mimeType": "multipart/form-data",
                    "contentType": false,
                    "data": formDataBox,
                    "dataType": "json",
                    "success": function(data){
                        Swal.mixin({
                            toast: true,
                            position: "top-end",
                            showConfirmButton: false,
                            timer: 2000
                        }).fire({
                            icon: "success",
                            title: "選單已編輯"
                        }).then(() => {
                            location.replace("/admin/menu")
                        })
                    },
                    "error": function(result){
                        console.log(result.statusText, result.responseJSON.message)
                        return
                    }
                }

                $.ajax(settings).done(function(){})
            })
        }
        
    }
    
</script>
